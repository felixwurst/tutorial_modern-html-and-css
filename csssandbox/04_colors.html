<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: coral;
    }
    h2 {
      /* RGB */
      color: rgb(20,100,120);
    }
    h3 {
      /* Hex & RGB */
      /* white */
      color: #ffffff;
      color: #fff;
      color: rgb(255, 255, 255);

      /* light grey */
      color: #f4f4f4;
      color: rgb(244, 244, 244);

      /* dark grey */
      color: #333;
      color: rgb(51, 51, 51);

      /* black */
      color: #000000;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
