<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: coral;
    }
    h2 {
      /* RGB */
      color: rgb(20,100,120);
    }
    h3 {
      /* Hex */
      /* black */
      color: #000000;
      /* white */
      color: #ffffff;
      /* dark grey */
      color: #333;
      /* light grey */
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
